<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Ticket Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    /* Overlay to darken background for better readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* adjust darkness here */
      z-index: -1;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
    }

    .subtitle {
      font-size: 1.2em;
      color: #ddd;
      margin-bottom: 0.2em;
    }

    .number {
      font-size: 3em;
      color: #ffeb3b;
      font-weight: bold;
      margin-top: 1em;
    }

    button {
      margin-top: 2em;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #1976d2;
    }

    .footer {
      font-size: 0.95em;
      color: #ccc;
      margin-top: 3em;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <!-- Overlay background -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div>
    <h1>Welcome to HYPERLOOP | ONE</h1>
    <div class="subtitle">The future is here.....</div>
    <div class="subtitle">Please use this number to start</div>

    <div class="number" id="randomNumber" aria-live="polite">0000</div>
    <button onclick="generateRandomNumber()">Generate New Ticket</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    Thank you for scanning the QR code.<br>
    It's just a prototype project for <strong>Mohammed Gaus</strong> from class <strong>4A, AECS-6</strong><br>
    to demonstrate his science project on <em>"Transportation and Communication: Smart Systems"</em>.
  </div>

  <!-- Script -->
  <script>
    function generateRandom4DigitNumber() {
      return Math.floor(1000 + Math.random() * 9000);
    }

    function generateRandomNumber() {
      const number = generateRandom4DigitNumber();
      document.getElementById("randomNumber").textContent = number;
    }

    // Show number on load
    document.getElementById("randomNumber").textContent = generateRandom4DigitNumber();
  </script>
</body>
</html>
